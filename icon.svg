<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a47cc"/>
      <stop offset="50%" stop-color="#2962FF"/>
      <stop offset="100%" stop-color="#448AFF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#2962FF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#2962FF" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2962FF" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Subtle grid -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="256" y1="80" x2="256" y2="432"/>
    <line x1="384" y1="80" x2="384" y2="432"/>
    <line x1="80" y1="160" x2="432" y2="160"/>
    <line x1="80" y1="256" x2="432" y2="256"/>
    <line x1="80" y1="352" x2="432" y2="352"/>
  </g>
  <!-- Glow area under chart -->
  <path d="M80 380 L160 320 L240 340 L310 240 L380 180 L432 140 L432 380 Z" fill="url(#glow)"/>
  <!-- Chart line -->
  <polyline points="80,380 160,320 240,340 310,240 380,180 432,140"
    fill="none" stroke="url(#line)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
    filter="url(#shadow)"/>
  <!-- Endpoint dot -->
  <circle cx="432" cy="140" r="10" fill="#2962FF"/>
  <circle cx="432" cy="140" r="5" fill="#ffffff"/>
  <!-- Wallet icon -->
  <g transform="translate(80, 100)" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8" stroke-linecap="round" stroke-linejoin="round">
    <rect x="0" y="8" width="48" height="36" rx="6"/>
    <path d="M0 20 L48 20"/>
    <circle cx="38" cy="28" r="3" fill="#FFD700" stroke="none"/>
    <path d="M4 8 L4 4 Q4 0 8 0 L40 0 Q44 0 44 4 L44 8"/>
  </g>
  <!-- Pro text -->
  <text x="85" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="800" fill="#ffffff" opacity="0.6" letter-spacing="4">PRO</text>
</svg>
